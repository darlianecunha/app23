name: Editais Exterior2 (BR–NL / BR–DE)

on:
  schedule:
    - cron: "25 11 * * 2,6"   # Terça(2) e Sábado(6) às 11:25 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt

      # ===== Smoke-test manual: janela curta =====
      - name: Smoke-test email (manual only)
        if: github.event_name == 'workflow_dispatch'
        env:
          DAYS_EXT2: 3
          MAX_PER_TERM_EXT2: 5
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          EMAIL_TO_EXTERIOR2: ${{ secrets.EMAIL_TO_EXTERIOR2 }}
        run: python monitor_editais_exterior2.py

      # ===== Execução agendada (Terça/Sábado) =====
      - name: Run monitor (scheduled)
        if: github.event_name != 'workflow_dispatch'
        env:
          DAYS_EXT2: 14
          MAX_PER_TERM_EXT2: 8
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          EMAIL_TO_EXTERIOR2: ${{ secrets.EMAIL_TO_EXTERIOR2 }}
        run: python monitor_editais_exterior2.py
